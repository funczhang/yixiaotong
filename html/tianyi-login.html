<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../css/login-panel.css">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#account').focus(function(){
				$('.input-tip').hide();
			});
			$('#account').blur(function(){
				var val = $('#account').val();
				if(val.length <= 0){
					$('.input-tip').show();
				}
			});
		});
	</script>
	<style type="text/css">
		.input-tip{
			position: absolute;
			top: 0px;
			left: 60px;
		}
	</style>
</head>
<body>
		<div class="main">
			<div class="input-account">
				<label class="input-tip fw f12 g9" for="account">请输入帐号</label>
				<label for="account">天翼帐号：</label>
				<input type="text" value="" id="account" maxlength="15">
			</div>
			<div class="input-pwd">
				<label for="pwd">密码：</label>
				<input type="password" id="pwd" maxlength="15">
			</div>
			<div class="forgetpwd-register">
				<a href="#" class="register">注册</a>
				<a href="#" class="forget-pwd">忘记密码？</a>				
			</div>
			<div class="clear"></div>
			<a href="#" class="login-button">登&nbsp&nbsp录</a>
		</div>
</body>
</html>
